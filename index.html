<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <img src="Mode (Light).png" onclick="myFunction()" class="light">
    <div id="div" onclick="myFunctiondiv()" class="dark-container"></div>

    <div>
        <button type="button" class="button-dark" id="Button1" onclick="calculator('$')">$</button>
        <button type="button"   class="button-dark" id="Button2"  onclick="calculator('%')">%</button>
        <button type="button"  class="button-dark" id="Button3" onclick="calculator('/')">/</button>
        <button type="button"  class="button-dark" id="Button4" onclick="calculator('AC')">AC</button>
    </div>

    <div>
        <button type="button"  class="button-dark" id="Button5" onclick="calculator('7')">7</button>
        <button type="button"  class="button-dark"  id="Button6" onclick="calculator('8')">8</button>
        <button type="button"  class="button-dark" id="Button7" onclick="calculator('9')">9</button>
        <button type="button"  class="button-dark" id="Button8" onclick="calculator('*')">*</button>
    </div>
    <div>
        <button type="button"  class="button-dark" id="Button9" onclick="calculator('4')">4</button>
        <button type="button"  class="button-dark" id="Button10" onclick="calculator('5')">5</button>
        <button type="button"  class="button-dark" id="Button11" onclick="calculator('6')">6</button>
        <button type="button"  class="button-dark" id="Button12" onclick="calculator('-')">-</button>
    </div>

    <div>
        <button type="button"  class="button-dark" id="Button13"  onclick="calculator('3')">3</button>
        <button type="button"  class="button-dark" id="Button14" onclick="calculator('2')">2</button>
        <button type="button"  class="button-dark" id="Button15" onclick="calculator('1')">1</button>
        <button type="button"  class="button-dark" id="Button16" onclick="calculator('+')">+</button>
    </div>

    <div>
        <button type="button"  class="button-dark" id="Button17" onclick="calculator('0')">0</button>
        <button type="button"  class="button-dark" id="Button18" onclick="calculator('.')">.</button>
        <button type="button"  class="button-dark" id="Button19" onclick="calculator('=')">=</button>
        <button type="button"  class="button-dark" id="Button20" onclick="calculator('C')">C</button>
    </div>


</body>
<script src="app.js">
</script>

</html>
